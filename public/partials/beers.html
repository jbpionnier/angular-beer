
<div class="page-header">
  <h1>
    Ma bièrothèque
    <small>{{beers.length}} bieres</small>
     <a href="#/beers/create" class="btn btn-primary"
       ng-show="'BEER_ADD' | sfReaccess">
       Ajouter une bière
     </a>
  </h1>
</div>

<div class="row">
  <form class="form-search pull-right">
    <input type="text" class="input-medium search-query" ng-model="search" placeholder="Search">
  </form>
</div>

<ul class="thumbnails">
    <li ng-repeat="beer in beers | filter:search | orderBy:predicate:reverse" class="span12">
        <img ng-src="{{beer.poster}}" class="span2">
        <div class="caption">
            <h3 ng-show="'BEER_EDIT' | sfReaccess:beer"><a href="#/beers/{{beer.id}}">
              {{beer.name | uppercase}}
            </a></h3>
            <h3 ng-hide="'BEER_EDIT' | sfReaccess:beer">
              {{beer.name | uppercase}}
            </h3>
            <p><b>Type : </b>{{beer.type}}</p>
            <p><b>Alcohol : </b>{{beer.alcohol | number:1}}</p>
            <p><b>Price : </b>{{beer.price | number:2}}</p>
            <p><b>Note : </b>{{beer.rate | stars}}</p>
        </div>
    </li>
</ul>
